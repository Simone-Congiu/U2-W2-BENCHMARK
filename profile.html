<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style assets/style.css" />
  </head>
  <body class="bg-dark">
    <!-- HEADER -->
    <header>
      <img
        class="netflix-logo m-3"
        src="./Netflix-assets/assets/netflix_logo.png"
        alt="netflix-logo"
      />
    </header>
    <!-- FINE HEADER -->

    <!-- MAIN -->
    <main>
      <div class="container d-flex flex-column align-items-center">
        <div class="row">
          <div class="col text-secondary"><h1>Edit Profile</h1></div>
        </div>
        <div
          class="row border-top border-secondary border-bottom border-secondary"
        >
          <!-- colonna di sinistra -->
          <div class="col col-6 mt-3">
            <img
              class="img-fluid postion-relative"
              src="./Netflix-assets/assets/avatar.png"
              alt="logo-profile"
            />
            <div class="position-absolute">img</div>
          </div>
          <!-- colonna di destra -->
          <div class="col col-6 mt-3">
            <!-- prima row destra -->
            <div class="row border-bottom border-secondary">
              <div class="col col-12 p-1 bg-secondary text-white">
                <p class="m-0 fs-5">strive student</p>
              </div>
              <div class="col col-12">
                <h5 class="text-white mb-1 mt-3">Lenguage:</h5>
                <div class="dropdown">
                  <button
                    class="btn btn-dark border border-white text-white dropdown-toggle mb-4"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Italiano
                  </button>
                  <ul class="dropdown-menu bg-dark border border-white">
                    <li>
                      <button
                        class="dropdown-item bg-dark text-white"
                        type="button"
                      >
                        INGLESE
                      </button>
                    </li>
                    <li>
                      <button
                        class="dropdown-item bg-dark text-white"
                        type="button"
                      >
                        SPAGNOLO
                      </button>
                    </li>
                    <li>
                      <button
                        class="dropdown-item bg-dark text-white"
                        type="button"
                      >
                        STO FUSO
                      </button>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <!-- seconda row destra -->
            <div class="row border-bottom border-secondary">
              <div class="col col-12 text-white mt-3">
                <h5>Maturity setting:</h5>
                <div class="col col-12">
                  <p class="bg-secondary text-white p-1">ALL MATURITY RATING</p>
                </div>
              </div>
              <div class="col col-12 text-white">
                <p>Show titles of all maturity ratings for this profile</p>
              </div>
              <div class="col col-12">
                <button
                  type="button"
                  class="btn btn-dark text-secondary border border-secondary mb-3 ho2"
                >
                  Edit
                </button>
              </div>
            </div>
            <!-- terza row destra -->

            <div class="row">
              <div class="col col-12">
                <div class="d-flex pb-2 container text-white">
                  <div>
                    <h5>Autoplay controls</h5>
                    <div class="form-check">
                      <input
                        class="form-check-input bg-dark fs-4 border-black"
                        type="checkbox"
                        value=""
                        id="flexCheckDefault"
                      />
                      <label
                        class="form-check-label mt-2 text-white"
                        for="flexCheckDefault"
                      >
                        Autoplay next episode in a series on all devices.
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input bg-dark fs-4 border-black text"
                        type="checkbox"
                        value=""
                        id="flexCheckChecked"
                        checked
                      />
                      <label
                        class="form-check-label mt-2"
                        for="flexCheckChecked"
                      >
                        Autoplay previews while browsing on all devices.
                      </label>
                    </div>
                  </div>
                </div>
              </div>

              <!-- parte finale -->
            </div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col">
            <button
              type="button"
              class="btn btn-dark text-secondary border border-secondary mb-3 ho2"
            >
              Save
            </button>
          </div>
          <div class="col">
            <button
              type="button"
              class="btn btn-dark text-secondary border border-secondary mb-3 ho2"
            >
              Cancel
            </button>
          </div>
          <div class="col">
            <button
              type="button"
              class="btn btn-dark text-secondary border border-secondary mb-3 ho2"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </main>
    <!-- FINE MAIN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
